<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./common_style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.2.2/pixi.min.js"></script>
  <title>エフェクトとアニメーション : SVG</title>
</head>
<body>
  <h1>サンプル：エフェクトのアニメーション(SVG)</h1>
  <a href="./">サンプル一覧に戻る</a> | <a href="./">記事に戻る</a>
  <div class="stage">
    <svg viewbox="-300 0 600 400" width="600" height="400">
      <defs>
        <!-- 手描き感のあるラフな表現を加えるフィルターの定義 -->
        <filter id="roughFilter" filterUnits="objectBoundingBox" x="0" y="0" width="110%" height="110%">
          <!-- ノイズを生成する原始フィルター -->
          <feTurbulence type="turbulence" baseFrequency="0.001 0.01" numOctaves="5" seed="1" stitchTiles="stitch">
            <!-- ノイズのシードをアニメーションで変化させる -->
            <animate
              attributeName="seed"
              from="1"
              to="100"
              dur="10s"
              repeatCount="indefinite"
            />
          </feTurbulence>
          <!-- ノイズを元に画像を歪める -->
          <feDisplacementMap in="SourceGraphic" scale="10"/>
        </filter>
      </defs>
      <!-- 定義したフィルターを適用 -->
      <image href="imgs/boxcat_front.svg" filter="url(#roughFilter)" transform="translate(-100 100)" width="200" height="200" />
    </svg>
  </div>
</body>
</html>
